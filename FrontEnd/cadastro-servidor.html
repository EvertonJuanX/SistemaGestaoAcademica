<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" href="images\logo.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <img src="images\ifpe_logo.png" alt="Instituto Federal" class="logo">
            <nav>
                <a href="index.html">Início</a>
                <a href="usuarios.html">Login</a>
                <a href="perfil-servidor-clone.html">Voltar</a>
            </nav>
        </div>
    </header>

    <main class="form-container">
        <h2>Cadastro</h2>
        <form id="form-servidor" action="perfil-servidor-clone.html">
            
        <section class="personal-info">
            <h3>Informações Pessoais</h3>
            <br>
            <label for="siepe">SIEPE</label>
            <input type="text" id="siepe" name="siepe">
            <label for="cargo">Cargo</label>
            <input type="text" id="cargo" name="cargo">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf">
            <label for="rg">RG</label>
            <input type="text" id="rg" name="rg">
            <label for="dataNascimento">Data de Nascimento</label>
            <input type="text" id="dataNascimento" name="dataNascimento">
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone">
            <label for="email">Email</label>
            <input type="text" id="email" name="email">
        </section>

        <section class="address-info">
            <h3>Endereço</h3>
            <br>
            <label for="estado">Estado</label>
            <input type="text" id="estado" name="estado">
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade">
            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep">
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" name="bairro">
            <label for="rua">Rua</label>
            <input type="text" id="rua" name="rua">
            <label for="numero">Número</label>
            <input type="text" id="numero" name="numero">
            <label for="complemento">Complemento</label>
            <input type="text" id="complemento" name="complemento">
        </section>

        <section class="bank-info">
            <h3>Informações Bancárias</h3>
            <br>
            <label for="nomeBanco">Banco</label>
            <input type="text" id="nomeBanco" name="nomeBanco">
            <label for="numConta">Número da Conta</label> 
            <input type="text" id="numConta" name="numConta">
            <label for="agencia">Agência</label> 
            <input type="text" id="agencia" name="agencia">
            <label for="operacao">Operação</label> 
            <input type="text" id="operacao" name="operacao">
        </section>

            <button type="submit" class="btn">Salvar</button>
        </form>
        <br>
        <a href="perfil-servidor-clone.html" class="btn">Voltar para o perfil</a>
    </main>

    <footer>
        <div class="container">
            <div class="footer-columns"></div>
            <p>&copy; Instituto Federal de Pernambuco. Todos os direitos reservados. </p>
        </div>
    </footer>
</body>
</html>
